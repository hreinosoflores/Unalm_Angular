<div class="container">

  <div class="row">
      <div class="col-12 col-sm-10 col-lg-6 mx-auto">

        <form class="bg-white shadow-sm rounded py-3 px-4" #sendMsg="ngForm">

          <h3 class="display-8 formTitle">Escríbanos para mayor información</h3>
          <hr>
          <div class="form-group">
              <input
                  class="form-control bg-light shadow-sm"
                  type="text" placeholder="Nombres..." id="nombres" name="nombres"
                  required [(ngModel)]="mensaje.nombres">
                  <br>
          </div>
          <div class="form-group">
              <input
                  class="form-control bg-light shadow-sm"
                  type="text" placeholder="Apellidos..." id="apellidos" name="apellidos"
                  required [(ngModel)]="mensaje.apellidos">
                  <br>
          </div>
          <div class="form-group">
              <input
                  class="form-control bg-light shadow-sm"
                  type="text" placeholder="E-mail..." id="email" name="email"
                  [(ngModel)]="mensaje.email">
                  <br>
          </div>
          <div class="form-group">
              <input
                  class="form-control bg-light shadow-sm"
                  type="text" placeholder="Teléfono..." id="telefono" name="telefono"
                  [(ngModel)]="mensaje.telefono">
                  <br>
          </div>
          <div class="form-group">
              <textarea
                  class="form-control bg-light shadow-sm"
                  placeholder="Comentarios..." id="comentarios" name="comentarios"
                  id="comentarios" rows="10" required [(ngModel)]="mensaje.comentarios"></textarea>
                  <br>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" [disabled]="!sendMsg.form.valid" type="submit"
              (click)="onSubmit()">Enviar Comentarios</button>
          </div>

          <!-- <app-volver class="d-grid gap-2 mt-2"></app-volver> -->

      </form>
