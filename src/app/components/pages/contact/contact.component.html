<div class="bg-white p-4 shadow rounded">

  <form #sendMsg="ngForm" (ngSubmit)="onSubmit()">
    <span class="display-6 formTitle">Escríbanos para mayor información</span>
    <hr>
    <h5>(*) Campos obligatorios</h5><br />
    <div class="form-group">
      <input class="form-control bg-light shadow-sm" type="text" placeholder="* Nombres..." id="nombres" name="nombres"
        required maxlength="255" [(ngModel)]="mensaje.nombres" #nombres="ngModel">
      <div *ngIf="nombres.valid || nombres.pristine;then space else nombresErr"></div>
      <ng-template #nombresErr>
        <div *ngIf="nombres.errors?.required" class="alert alert-danger p-0 mb-1">
          Nombre obligatorio
        </div>
        <div *ngIf="nombres.errors?.maxlength" class="alert alert-danger p-0 mb-1">
          Nombre demasiado largo
        </div>
      </ng-template>

    </div>
    <div class="form-group">
      <input class="form-control bg-light shadow-sm" type="text" placeholder="* Apellidos..." id="apellidos"
        name="apellidos" required maxlength="255" [(ngModel)]="mensaje.apellidos" #apellidos="ngModel">
      <div *ngIf="apellidos.valid || apellidos.pristine;then space else apellidosErr"></div>
      <ng-template #apellidosErr>
        <div *ngIf="apellidos.errors?.required" class="alert alert-danger p-0 mb-1">
          Apellido obligatorio
        </div>
        <div *ngIf="apellidos.errors?.maxlength" class="alert alert-danger p-0 mb-1">
          Apellido demasiado largo
        </div>
      </ng-template>
    </div>
    <div class="form-group">
      <input class="form-control bg-light shadow-sm" type="text" placeholder="E-mail..." id="email" name="email"
        [(ngModel)]="mensaje.email">
      <br />
    </div>
    <div class="form-group">
      <input class="form-control bg-light shadow-sm" type="text" placeholder="Teléfono..." id="telefono" name="telefono"
        [(ngModel)]="mensaje.telefono">
      <br />
    </div>
    <div class="form-group">
      <textarea class="form-control bg-light shadow-sm" placeholder="* Comentarios..." id="comentarios"
        name="comentarios" id="comentarios" rows="10" required [(ngModel)]="mensaje.comentarios"
        #comentarios="ngModel"></textarea>
      <div *ngIf="comentarios.valid || comentarios.pristine;then space else comentariosErr"></div>
      <ng-template #comentariosErr>
        <div *ngIf="comentarios.errors?.required" class="alert alert-danger p-0 mb-1">
          Insertar Comentario
        </div>
      </ng-template>
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="submit" [disabled]="sendMsg.invalid">Enviar Comentarios</button>
      <a class="btn btn-outline-primary" routerLink="/">Cancelar</a>
    </div>
  </form>

  <ng-template #space>
    <br />
  </ng-template>

</div>
